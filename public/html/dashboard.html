<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png"/>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebarHeader">
          <h5 class="hiddenSmall">
            <img src="img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png" alt="" srcset="">
            Case Checker
          </h5>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#homeSubmenu"><i class="fa-solid fa-chart-line"></i><span class="hiddenSmall"> Overview</span></a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-card"></i><span class="hiddenSmall"> About</span></a>
          </li>
          <li>
            <a href="#servicesSubmenu"><i class="fa-solid fa-taxi"></i><span class="hiddenSmall"> Services</span></a>
            <a href="#"><i class="fa-regular fa-address-card"></i><span class="hiddenSmall"> Contact Us</span></a>
          </li>
        </ul>
        <button type="button" id="sidebarCollapse" class="btn" onclick="toggleNav()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </nav>

    <div id="main">
      <div class="container px-4">
        <h2>Hello, <span id="userName"></span></h2>
        <div class="row gx-2 gy-2">
          <div class="col-9">
           <div class="p-3 dark">Grap</div>
          </div>
          <div class="col-3">
            <div class="p-3 dark">
              <h5>Your portofolio is</h5>
              <p><span class="success"><i class="fa-solid fa-arrow-trend-up"></i> 43$</span> in profit.</p>
              <p><span class="fail"><i class="fa-solid fa-arrow-trend-down"></i> 43$</span> in loss.</p>
            </div>
          </div>
          <div class="col-6">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Item</th>
                  <th scope="col">Purchased</th>
                  <th scope="col">Count</th>
                </tr>
              </thead>
              <tbody id="table">
                <tr id="tableFirstChild">
                  <td colspan="4">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                      <!-- Pagination on the left -->
                      <nav aria-label="Page navigation">
                        <ul class="pagination">
                          <li class="page-item disabled">
                            <span class="page-link">1</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                      <span class="caseCountEdit">
                        <button type="button" id="openModal" class="btn addCase" data-bs-toggle="modal" data-bs-target="#addCaseModal">
                          Add Items <i class="fa-solid fa-plus"></i>
                        </button>
                      </span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            

            <div class="modal fade" id="addCaseModal" tabindex="-1" aria-labelledby="addCaseModal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content dark">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addCaseModal">Add case</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="d-flex justify-content-center p-3">
                    <div id="pickCase" class="dropdown form-control">
                        <button class="btn btn-light dropdown-toggle w-auto" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Select case
                        </button>
                        <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" id="displayCases"></div>
                    </div>
                    <input id="startDate" class="form-control mx-2" type="date" max=""/>
                    <input type="number" class="form-control" id="count" placeholder="Count" value="0" min="0">
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="confirmAddCase" class="btn addCase">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://kit.fontawesome.com/04d11fa5f0.js" crossorigin="anonymous"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
