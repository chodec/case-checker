<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png"/>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebarHeader">
          <h5 class="hiddenSmall">
            <img src="img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png" alt="" srcset="">
            Case Checker
          </h5>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#homeSubmenu"><i class="fa-solid fa-chart-line"></i><span class="hiddenSmall"> Overview</span></a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-card"></i><span class="hiddenSmall"> About</span></a>
          </li>
          <li>
            <a href="#servicesSubmenu"><i class="fa-solid fa-taxi"></i><span class="hiddenSmall"> Services</span></a>
            <a href="#"><i class="fa-regular fa-address-card"></i><span class="hiddenSmall"> Contact Us</span></a>
          </li>
        </ul>
        <button type="button" id="sidebarCollapse" class="btn" onclick="toggleNav()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </nav>

    <div id="main">
      <div class="container px-4">
        <h2>Hello, {user}.</h2>
        <div class="row gx-2 gy-2">
          <div class="col-9">
           <div class="p-3 dark">Grap</div>
          </div>
          <div class="col-3">
            <div class="p-3 dark">
              <h5>Your portofolio is</h5>
              <p><span class="success"><i class="fa-solid fa-arrow-trend-up"></i> 43$</span> in profit.</p>
              <p><span class="fail"><i class="fa-solid fa-arrow-trend-down"></i> 43$</span> in loss.</p>
            </div>
          </div>
          <div class="col-6">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Item</th>
                  <th scope="col">Purchased</th>
                  <th scope="col">Count</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><img src="../img/items/bravo_case.png" class="caseSmall" alt="" srcset=""> </th>
                  <td>Bravo</td>
                  <td>24. 12. 2004</td>
                  <td><span class="caseCount">20</span><span class="caseCountEdit"><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></span></td>
                </tr>
                <tr>
                  <th scope="row"><img src="../img/items/danger_zone_case.png" class="caseSmall" alt="" srcset=""> </th>
                  <td>Danger Zone</td>
                  <td>09. 03. 2008</td>
                  <td><span class="caseCount">6</span><span class="caseCountEdit"> <i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></i></span></td>
                </tr>
                <tr>
                  <th scope="row"><img src="../img/items/sticker_capsule.png" class="caseSmall" alt="" srcset=""> </th>
                  <td>Sticker</td>
                  <td>31. 07. 2013</td>
                  <td><span class="caseCount">114</span><span class="caseCountEdit"><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></span></td>
                </tr>
                <tr>
                  <td colspan="4"><span class="caseCountEdit"><button type="button" class="btn addCase" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Items <i class="fa-solid fa-plus"></i></button></span></td>
                </tr>
              </tbody>
            </table>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://kit.fontawesome.com/04d11fa5f0.js" crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
