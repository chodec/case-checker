<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nickname</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebarHeader">
          <h3>
            <img src="img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png" alt="" srcset="">
            Case Checker
          </h3>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fa-solid fa-chart-line"></i> Overview</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-card"></i> About</a>
          </li>
          <li>
            <a href="#servicesSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fa-solid fa-taxi"></i> Services</a>
            <a href="#"><i class="fa-regular fa-address-card"></i> Contact Us</a>
          </li>
        </ul>
        <button type="button" id="sidebarCollapse" class="btn" onclick="toggleNav()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </nav>

    <div id="main">

    </div>

    <script>

      function toggleNav() {
          MenuStatus = document.getElementById('sidebar').style.display;
          if ( MenuStatus == 'none' ) {
            document.getElementById('main').style.marginLeft = '250px';
            document.getElementById('sidebar').style.display = 'block';
            
          } else {
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('main').style.marginLeft = '0px';
          }
        }
    </script>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/04d11fa5f0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
