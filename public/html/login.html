<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>Log-in</title>
</head>
<body>
    <div class="header header-svg">
  
          <div class="container">
            <div class="row row-header header-viewport ">
              <div class="col-6 col-lg-5 col-xl-5 align-self-center register-border row-register">
                <h2 class="tertiary-text-color register-h1 ">Welcome to CaseChecker</h2>
                <form class="tertiary-text-color">
                <a class="tertiary-text-color">
                    <div class="form-group mb-3">
                      <label for="email" class="">E-mail</label>
                      <input type="email" class="form-control input primary-border" id="email" placeholder="johndoe123@gmail.com" autocomplete="on">
                      <small id="emailHelp" class="form-text hidden">Wrong email</small>
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="">Password</label>
                      <input type="password" class="form-control input primary-border" id="password" placeholder="Password" autocomplete="off">
                      <i class="fa-regular fa-eye-slash showHide" id="hide"></i>
                      <i class="fa-regular fa-eye showHide hidden" id="show"></i>
                      <small id="passwordHelp" class="form-text hidden">or password</small>
                    </div>
                    <button type="submit" id="submit" class="fs-5 primary-background secondary-text-color log-in btn btn-big btn-default text-bold" disabled>Log me in</button>
                    <div class="tertiary-text-color">Don't have an account?<a href="register" class="primary-text-color"> Sign in!</a></div>
                  </form>
              </div>
            </div>
        </div>
      <!-- BOOTSTRAP -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
      <script src="https://kit.fontawesome.com/04d11fa5f0.js" crossorigin="anonymous"></script>
      <script src="js/login.js"></script>
</body>
</html>
