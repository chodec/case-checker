<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="header header-svg">
        <!-- NAVIGATION-->
          <nav class="navbar navbar-expand-md">
              <div class="navbar-collapse collapse w-100 order-md-0">
                  <img src="img/logo/chodec_modern_minimalist_logo_vector_fire_format_letter_C_insid_cfc364db-6b2b-4897-97ec-c029ce4194a3.png" alt="" srcset="">
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                          <a class="primary-text-color nav-link fs-2 site-name spacing-4 text-bold" href="#">Case checker</a>
                      </li>
                  </ul>
              </div>
              <div class="navbar-collapse collapse w-100 d-flex flex-row-reverse"></div>
          </nav>
  
          <div class="container">
            <div class="row row-header header-viewport">
              <div class="col-10 col-lg-7 col-xl-5 align-self-center register-border row-register">
                <h1 class="display-6 tertiary-text-color register-h1 ">Create your account</h1>
                <form class="tertiary-text-color">
                  <div class="form-group mb-3">
                    <label for="nickname" class="">How should we call you?</label>
                    <input type="nickname" class="form-control input primary-border" id="nickname" placeholder="JohnDoe123">
                    <small id="nicknameHelp" class="form-text hidden">Your nickname must be at least 4 chars long</small>
                  </div>
                    <div class="form-group mb-3">
                      <label for="email" class="">Type your Email</label>
                      <input type="email" class="form-control input primary-border" id="email" placeholder="johndoe123@gmail.com">
                      <small id="emailHelp" class="form-text hidden">Wrong email type</small>
                      <small id="emailDuplicate" class="form-text hidden">Account with this email already exists</small>
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="">And the Password</label>
                      <input type="password" class="form-control input primary-border" id="password" placeholder="Password">
                      <i class="fa-regular fa-eye-slash showHide" id="hide"></i>
                      <i class="fa-regular fa-eye showHide hidden" id="show"></i>
                      <small id="passwordHelp" class="form-text hidden">1 number, 1 uppercase letter and be at least 6 chars long</small>
                    </div>
                    <div class="form-group mb-3">
                      <label for="passwordRepeat" class="">Confirm Password</label>
                      <input type="password" class="form-control input primary-border" id="passwordRepeat" placeholder="Confirm password">
                      <small id="passwordRepeatHelp" class="form-text hidden">Not matching password</small>
                    </div>
                    <button type="submit" id="submit" class="fs-5 primary-background secondary-text-color log-in btn btn-big btn-default text-bold" disabled>Submit</button>
                    <div class="tertiary-text-color">Already have account?<a href="login.html" class="primary-text-color"> Log in! </a></div>
                  </form>
              </div>
            </div>
        </div>
      <!-- BOOTSTRAP -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
      <script src="https://kit.fontawesome.com/04d11fa5f0.js" crossorigin="anonymous"></script>
      <script src="js/register.js"></script>
</body>
</html>
