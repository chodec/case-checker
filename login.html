                      <label for="" class="">Password</label>
                      <input type="password" class="form-control input primary-border" id="password" placeholder="Password">
                      <i class="fa-regular fa-eye-slash showHide" id="hide"></i>
                      <i class="fa-regular fa-eye showHide hidden" id="show"></i>
                      <small id="passwordHelp" class="form-text hidden">SMT</small>
                    </div>
                    <button type="submit" id="submit" class="fs-5 primary-background secondary-text-color log-in btn btn-big btn-default text-bold" disabled>Log me in</button>
                    <div class="tertiary-text-color">Don't have an account?<a href="register.html" class="primary-text-color"> Sign in!</a></div>
